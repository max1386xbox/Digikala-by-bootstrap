<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>digikala demo</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-+4j30LffJ4tgIMrq9CwHvn0NjEvmuDCOfk6Rpg2xg7zgOxWWtLtozDEEVvBPgHqE"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  </head>
  <link rel="stylesheet" href="css/style.css" />
  <body>
    <!-- start header -->
    <section>
      <div class="container-fluid shadow-sm bg-white">
        <div class="row p-3">
          <div class="col-lg-2 col-md-3 col-sm-3 col-6 pr-2">
            <span class="logo"> </span>
          </div>
          <div class="col-lg-6 col-md-4 col-sm-3 col-6">
            <form>
              <div class="input-group input-group-sm">
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control form-control-sm ms-5"
                    placeholder="نام کالا , برند و یا دسته مورد نظر خود را جستجو کنید.."
                  />
                  <div class="input-group-text bg-danger" id="btnGroupAddon">
                    <i class="bi bi-search text-white"></i>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="col-lg-2 col-md-3 col-sm-3 col-6">
            <div class="btn-group">
              <button
                type="button"
                class="btn btn-outline-danger dropdown-toggle ms-5"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                ورود/ثبت نام
              </button>
              <ul class="dropdown-menu text-center border border-0">
                <li>
                  <a href="" class="btn btn-info text-white"
                    >ورود به پنل کاربری</a
                  >
                </li>
                <ul class="list-inline register">
                  <li class="list-inline-item">کاربر جدید هستید؟</li>
                  <li class="list-inline-item"><a href="#">ثبت نام</a></li>
                </ul>
  
                <li>
                  <hr class="dropdown-divider" />
                </li>
                <ul class="list-inline register text-start">
                  <li class="list-inline-item bi bi-person"></li>
                  <li class="list-inline-item">پروفایل</li>
                </ul>
                <ul class="list-inline register text-start">
                  <li class="list-inline-item bi bi-basket"></li>
                  <li class="list-inline-item">پیگیری سفارش</li>
                </ul>
              </ul>
            </div>
          </div>
          <div class="col-lg-2 col-md-2 col-sm-2 col-6 col-sm-2 col-6">
            <a href="#" class="btn btn-outline-info"
              ><i class="bi bi-cart"></i> سبد خرید<span>۰</span></a
            >
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
